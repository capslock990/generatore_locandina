<!doctype html>
<html lang="it">
<head><title>Genera Locandina</title></head>
<body>
    <h1>Pagina per la generazione automatica delle locandine dei seminari</h1>
    <p>

        <script type="text/javascript" src="nicEdit.js"></script> 
        <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>

        <script type="text/javascript">
        function validateForm() {
            
            var nome = document.forms["formLocandina"]["nome"].value;
            var cognome = document.forms["formLocandina"]["cognome"].value;
            var seminario = document.forms["formLocandina"]["seminario"].value;
            var data = document.forms["formLocandina"]["data"].value;
            var orario_inizio = document.forms["formLocandina"]["orario_inizio"].value;
            var orario_fine = document.forms["formLocandina"]["orario_fine"].value;
            var descrizione = document.forms["formLocandina"]["descrizione"].value;

            if (nome == ""){
                document.getElementById("nome").innerHTML = "Inserisci nome";  
                return false;
            };

            if (cognome == ""){
                document.getElementById("cognome").innerHTML = "Inserisci cognome";  
                return false;
            };

            if (seminario == ""){
                document.getElementById("seminario").innerHTML = "Inserisci titolo seminario";  
                return false;
            };

            if (data == ""){
                document.getElementById("data").innerHTML = "Inserisci data";  
                return false;
            };

            if (orario_inizio == ""){
                document.getElementById("orario_inizio").innerHTML = "Inserisci l'orario dell'inizio";  
                return false;
            };

            if (orario_fine == ""){
                document.getElementById("orario_fine").innerHTML = "Inserisci l'orario della fine";  
                return false;
            };

            if (descrizione == ""){
                document.getElementById("descrizione").innerHTML = "Inserisci la descrizione";  
                return false;
            };

        }
        </script>

        <form enctype="multipart/form-data" action="locandinaTCPDF.php" method="POST" name="formLocandina" onsubmit="return validateForm();">

                Nome:<div id="nome" style="color:red;"></div>
                <input type="text" name="nome"><br>
                Cognome:<div id="cognome" style="color:red;"></div>
                <input type="text" name="cognome"><br>
                Titolo Seminario:<div id="seminario" style="color:red;"></div>
                <input type="text" name="seminario"><br>
                Data:<div id="data" style="color:red;"></div>
                <input type="date" name="data"><br>
                Orario Inizio:<div id="orario_inizio" style="color:red;"></div>
                <input type="time" name="orario_inizio"><br>
                Orario Fine:<div id="orario_fine" style="color:red;"></div>
                <input type="time" name="orario_fine"><br>
                Descrizione seminario:<div id="descrizione" style="color:red;"></div>
                <textarea rows="5" cols="80" name="descrizione">Inserire descrizione...</textarea><br>
                <input type="submit" value="Genera Locandina">
    
        </form> 
    </p> 
</body>
</html>
